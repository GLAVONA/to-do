<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <script src="main.js"defer></script>
</head>
<body>
    <div class="main-container">
        <div class="top-left-sidebar"></div>
        <div class="header"></div>
        <div class="sidebar">
            <div class="time-period">
                <div class="today">
                    <button type="button">Today</button>
                </div>
                <div class="this-week">
                    <button type="button">This Week</button>
                </div>
                <div class="this-month">
                    <button type="button">This Month</button>
                </div>
            </div>
            <div class="projects-div">
                <button type="button" class="projects-collapse">Projects<br>âŒ„
                </button>
                <ul class="projects-list" style="display: flex;"></ul>
                <button type="button" class="add-project" style="display: flex;">Add Project</button>
            </div>
        </div>
        <div class="tasks">
            <div class="today-wrapper">
                <div class="today-header">Today</div>
                <div class="today">
                    <div class="task-wrapper">
                    </div>
                    <button type="button" class="new-task-button">New Task</button>
                </div>
            </div>
            <div class="completed-wrapper">
                <div class="completed-header">Completed</div>
                <div class="completed">
                </div>
            </div>
        </div>
        <div class="notes">
            <div class="notes-header">Notes</div>
            <textarea name="notes-textarea" id="notes-textarea" cols="1" rows="10" placeholder="Your notes go here..."></textarea>
        </div>
    </div>    
</body>
</html>
